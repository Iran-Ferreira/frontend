<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <h2> Fa√ßa seu cadastro </h2>
        <form action="">
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="name@example.com">
            </div>
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
        </form>
        <button id="create"> Create </button>
    </div>

    <!-- <script src="dist/index.js"></script> -->

    <script>
        const buttonCreate = document.querySelector("#create")
        const inputEmail = document.querySelector("#inputEmail")
        const inputPassword = document.querySelector("#inputPassword")
        
        const dados = {
            email: inputEmail.value,
            password: inputPassword.value,
        }
        buttonCreate.addEventListener("click", async function(){
            try{
                const response = await fetch("http://localhost:3000/users", {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                })
                //window.location.href = "index.html";
                console.log(await response.json())
            }catch(error){
                console.log(error)
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

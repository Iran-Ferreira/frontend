<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-body-secondary">
    <div class="container w-50 p-3">

        <h2> Login </h2>
        <form action="" class="mb-3">
            <div>
                <label for="logarEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="logarEmail" placeholder="name@example.com">
            </div>
            <div>
                <label for="logarPassword" class="form-label">Password</label>
                <input type="password" id="logarPassword" class="form-control">
            </div>
        </form>
        <button class="btn btn-primary" id="logar"> Logar </button>
        <a href="create.html">Cadastro</a>
    </div>

    <!-- <script src="dist/index.js"></script> -->

    <script>
        const buttonLogar = document.querySelector("#logar")
        const logarEmail = document.querySelector("#logarEmail")
        const logarPassword = document.querySelector("#logarPassword")

        const dados = {
            email: logarEmail.value,
            password: logarPassword.value,

        }
        buttonLogar.addEventListener("click", async function(){
            try{
                const response = await fetch("http://localhost:3000/login", {
                    method: "post",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                })
                if(response.status == 200){
                    const data = await response.json()
                    console.log(data)
                    localStorage.setItem("token", JSON.stringify(data));
                    window.location.href = "filmes.html";

                }
            }catch(error){
                console.log(error)
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <h2> Login </h2>
        <form action="">
            <div class="mb-3">
                <label for="logarEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="logarEmail" placeholder="name@example.com">
            </div>
            <label for="logarPassword" class="form-label">Password</label>
            <input type="password" id="logarPassword" class="form-control">
        </form>
        <button id="logar"> Logar </button>
        <a href="create.html">Cadastro</a>
    </div>

    <!-- <script src="dist/index.js"></script> -->

    <script>
        const buttonLogar = document.querySelector("#logar")
        const logarEmail = document.querySelector("#logarEmail")
        const logarPassword = document.querySelector("#logarPassword")

        const dados = {
            email: logarEmail.value,
            password: logarPassword.value,

        }
        buttonLogar.addEventListener("click", async function(){
            try{
                const response = await fetch("http://localhost:3000/login", {
                    method: "post",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                })
                window.location.href = "filmes.html";
                console.log(await response.json())
            }catch(error){
                console.log(error)
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
